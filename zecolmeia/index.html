<!DOCTYPE html>
<html>
  <head>
    <title>Hello React</title>
    <script src="https://fb.me/react-0.13.3.js"></script>
    <script src="https://fb.me/JSXTransformer-0.13.3.js"></script>
  </head>
  <body>
    <div id="mainContainer"></div>


    <script type="text/jsx">

        var CampingPoster = React.createClass({
          componentDidMount: function() {
            xmlhttp = new XMLHttpRequest();
            xmlhttp.open("GET", "http://www.google.com", true);
            //xmlhttp.setRequestHeader("Content-type","json");

            xmlhttp.onreadystatechange = function() {
              console.log("state="+xmlhttp.readyState+" status="+xmlhttp.status);
              this.response = xmlhttp;
              if (xmlhttp.readyState==4 && xmlhttp.status==200) {
                this.response = xmlhttp.responseText;
                alert(xmlhttp.responseText);
              }
            }

            xmlhttp.send();
            this.response = xmlhttp.responseText;
          },

          render : function() {
            return (
                    <div>
                      <h1>hellooo</h1>
                      <div>{this.response}</div>
                    </div>
            );
          }
        });

      React.render(
              <CampingPoster/>,
              document.getElementById('mainContainer')
      );


    </script>
  </body>
</html>
